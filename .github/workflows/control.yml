name: Control Basic Make Check

on:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  control-basic-check:
    name: Control Basic Make Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-18.04]
        go: [ '1.13', '1.12' ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v1
        with:
          go-version: ${{matrix.go}}
      - run: (make vendor)
      - run: (make)