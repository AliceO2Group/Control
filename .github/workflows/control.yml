name: Control

on:
  pull_request:
  push:
    branches:
      - 'master'
      - 'dev'
jobs:
  control-basic-check:
    name: Control Basic Make Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-18.04]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - run: (make vendor)
      - run: make