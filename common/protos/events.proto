syntax = "proto3";

package events;
option java_package = "ch.cern.alice.o2.control.events";
option go_package = "github.com/AliceO2Group/Control/common/protos;pb";

//////////////// Common event messages ///////////////

message Ev_MetaEvent_MesosHeartbeat {
}

message Ev_MetaEvent_FrameworkFailure {
  string message = 1;
}

message Ev_EnvironmentEvent {
  string environmentId = 1;
  string state = 2;
  uint32 currentRunNumber = 3;
  string error = 4;
  string message = 5;
}

message Ev_TaskEvent {
  string name = 1;
  string taskid = 2;
  string state = 3;
  string status = 4;
  string hostname = 5;
  string className = 6;
}

message Ev_RoleEvent {
  string name = 1;
  string status = 2;
  string state = 3;
  string rolePath = 4;
}

message Event {
  string timestamp = 1;
  oneof Payload {
    Ev_EnvironmentEvent environmentEvent                 = 2;
    Ev_TaskEvent taskEvent                               = 3;
    Ev_RoleEvent roleEvent                               = 4;
    Ev_MetaEvent_FrameworkFailure frameworkFailureEvent  = 5;
    Ev_MetaEvent_MesosHeartbeat mesosHeartbeatEvent      = 6;
  }
}
