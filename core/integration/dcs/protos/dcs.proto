syntax = "proto3";

package dcs;
option java_package = "ch.cern.alice.dcs";
option go_package = "protos;dcspb";

//////////////////////////////////////////////////////

service Configurator {
    rpc Subscribe  (SubscriptionRequest) returns (stream Event) {}
    rpc StartOfRun (SorRequest)          returns (stream Event) {}
    rpc EndOfRun   (EorRequest)          returns (stream Event) {}
    rpc GetStatus  (StatusRequest)       returns (StatusReply)  {}
}

//////////////////////////////////////////////////////
// Message definitions
//////////////////////////////////////////////////////

// Note that all fields are optional in Proto3, so some might arrive empty from the
// client. See the gRPC documentation for language-specific default values.

// Subscribe call

message SubscriptionRequest {
    string instanceId = 1;
}

message Event {
    EventType eventtype  = 1;
    Detector  detector   = 2;
    string    parameters = 3;
    string    timestamp  = 4;
    //EventType type = 1;
    //Detector detector = 2;
    //string name = 3;
    //string description = 4;
    //DetectorState state = 5;

    // However, sometimes we want to add more information for certain types of event but
    // not for others. A map<string, string> is a type-unsafe way to do this, but we can also
    // transmit complex optional structures via gRPC/Protobuf with the oneof operator.
    // A oneof{} entry makes sure that only one of the contained entries is set.
    // This is an example on how to embed additional strongly typed fields to this message:
    //oneof ErrorEvent {
    //    TransitionErrorEvent = 6;
    //    InternalErrorEvent = 7;
    //    DetectorNotReadyEvent = 8;
    //    //...
    //}
}

// SOR/EOR calls

message DetectorSorRequest {
    Detector detector = 1;
    SorMode sorMode = 2;
    TriggerMode triggerMode = 3;
    repeated string ddlList = 4;
    map<string, string> extraParameters = 5;
    // cluster_sum is passed under extraParameters, only for MCH
}

message SorRequest {
    repeated DetectorSorRequest detectors = 1;
    RunType runType = 2;
    int32 runNumber = 3;
}


message EorRequest {
    repeated Detector detectors = 1;
    int32 runNumber = 2;
    map<string, string> extraParameters = 3;
}

// GetStatus call

message StatusRequest {
    repeated Detector detector = 1;
    // If the client sends this request with empty detector list, the server should return
    // the status of all detectors.
}

message DetectorInfo {
    Detector detector = 1;
    DetectorState state = 2;
    string timestamp = 3;
    //repeated RunType allowedRunTypes = 3;  //?what is this
}
message StatusReply {
    //repeated DetectorInfo detectorMatrix = 1;
    Detector detector = 1;
    DetectorState state = 2;
    string timestamp = 3;
    //repeated RunType allowedRunTypes = 3;  //?
}
//message StatusReply {
//    repeated DetectorInfo detectorMatrix = 1;
//    //repeated RunType allowedRunTypes = 3;  //?what is this/
//}


//////////////////////////////////////////////////////
// Enum definitions
//////////////////////////////////////////////////////

enum EventType {
    NULL_EVENT         = 0;
    HEARTBEAT          = 1;
    STATE_CHANGE_EVENT = 2;
    ERROR_EVENT        = 3;
    ACK_EVENT          = 4;
    SOR_EVENT          = 20;
    EOR_EVENT          = 30;
    TIMEOUT            = 40;
}

enum Detector {
    NULL_DETECTOR =  0;
    CPV           =  1;
    EMC           =  2;
    FDD           =  3;
    FT0           =  4;
    FV0           =  5;
    ITS           =  6;
    HMP           =  7;
    MCH           =  8;
    MFT           =  9;
    MID           = 10;
    PHS           = 11;
    TOF           = 12;
    TPC           = 13;
    TRD           = 14;
    ZDC           = 15;
    LHC           = 16;
    DCS           = 17;
}

enum DetectorState {
    NULL_STATE       =  0;
    READY            =  1;
    RUN_OK           =  2;
    RUN_FAILURE      =  3;
    RUN_INHIBIT      =  4;
    SOR_PROGRESSING  =  5;
    EOR_PROGRESSING  =  6;
    SOR_FAILURE      =  7;
    EOR_FAILURE      =  8;
    ERROR            =  9;
    DEAD             = 10;
}

enum RunType {
    NULL_RUNTYPE   =  0;
    PHYSICS        =  1;
    TECHNICAL      =  2;
    PEDESTALS      =  3;
    PULSER         =  4;
}
enum TriggerMode {
    CONTINUOUS     =  0;
    TRIGGERED      =  1;
}
enum SorMode {
    FULL           =  0;
    FAST           =  1;
}